<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 페이지</title>

    <style>
        * {
            list-style: none;
            text-decoration: none;
            border-collapse: collapse;
            margin: 0px;
            padding: 0px;
            color: black;
        }

        .block2 {
            width: auto;
            /* background: yellow;  */
            height: 850px;
            /* height 850기준 수정 05/16*/
        }

        .head_bar {
            padding-top: 10px;
            width: auto;
            background: rgb(228, 228, 228);
            height: 155px;
            /* display: flex; */
        }

        .bar_icon {
            width: 70px;
            height: 70px;
            /* background: yellow; */
            margin: auto;
        }

        .head_info {
            margin: auto;
            width: 700px;
            height: 50px;
            /* background-color: antiquewhite;  */

        }

        .info_text {
            margin: auto;
            width: 550px;

            /* margin: 15px 0px 0px 50px; */
            height: 50px;
            background: #b5b7b880;
            box-shadow: 10px 10px 10px rgba(59, 59, 59, 0.3);
            text-align: center;
        }

        .info_text>h2 {
            line-height: 50px;
            font-size: 20px;
        }


        .tab_content {
            width: 700px;
            /* margin: 20px 0px 0px 30px; */
            margin: auto;
            /* background: yellow; */
            position: relative;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]+label {
            display: inline-block;
            padding: 10px;
            background: rgb(199, 199, 199);
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 15px 15px 0px 0px;
            margin-right: 3px;
            margin-top: 15px;
        }

        input[type="radio"]:checked+label {
            background: rgb(181, 215, 235);
        }

        label:hover {
            transform: scale(1.1);
        }

        /* contents invisible */
        .con {
            width: auto;
            height: 600px;
            background: rgb(243, 243, 243);
            margin: 0 auto;
            display: none;
        }

        /* make visible */
        input[id=tab1]:checked~.tab1 {
            display: block;
        }

        input[id=tab2]:checked~.tab2 {
            display: block;
        }

        input[id=tab3]:checked~.tab3 {
            display: block;
        }

        .con_txt{
            height: 30px;
            background: rgb(181, 215, 235);

        }

        ul > li {
            margin-right: 30px;
            border-bottom: 1px solid #264057;
        }


        /*  */
        /*  */
        /* for circle progress bar */

        .donut {
            /* width: calc(100% - 50px);
            padding-bottom: calc(100% - 50px); */
            width: 250px;
            padding-bottom: 260px;
            border-radius: 50%;
            position: absolute;

            top: 180px;
            left: 200px;

            text-align: center;
        }

        .donut::before {
            color: #fff;
            width: 70%;
            background: #264057;
            border-radius: 50%;
            position: absolute;
            left: 15%;
            top: 15%;
            display: block;
            content: attr(data-percent)'%';
            transform: skew(-0.03deg);
            margin: auto;
            font-weight: 800;
            font-size: 2vw;
            padding: calc(35% - 1.3vw) 0;
        }

        .donut-container {
            margin: 0 40vw 1rem 40vw;
        }

        .con_main > h4{
            position:absolute;

            top: 480px;
            left:200px;
        }

    </style>


</head>

<body>
<div class="wrap">
    <div th:insert="/nav.html :: header_fragment">space for nav</div>
    <br>
    <br>
    <div class="block2">
        <div class="head_bar">
            <div class="bar_icon">
                <img src="../static/img/icon2.svg" alt="">
            </div>

            <div class="head_info">
                <div class="info_text">
                    <h2>No security vendors and no sandboxes flagged this file</h2> <!-- summary for text result -->
                </div>
            </div>
        </div>
        <div class="tab_content">
            <input type="radio" name="tabmenu" id="tab1" checked>
            <label for="tab1">DETECTION</label>
            <input type="radio" name="tabmenu" id="tab2">
            <label for="tab2">DETAILS</label>
            <input type="radio" name="tabmenu" id="tab3">
            <label for="tab3">COMMUNITY</label>

            <div class="con tab1">

                <div class="con_txt"><h8> ▶ Similarity Analysis</h8></div>
                <br><br>

                <div class="con_main">
                    <div class="donut-container">
                        <div class="donut"> </div>
                    </div>
                    <h4> 0 / 0 (compare) is simillar</h4>
                </div>
            </div>

            <div class="con tab2">

                <div class="con_txt"><h8> ▶ Details of the Analysis </h8></div>
                <br><br>

                <div class="con_main">
                    <div class="con_main" th:object="${}">
                        <ul>
                            <li>
                                <h4>hash</h4><span class="result"
                                                   th:text="like 6eb17de36ec0afdd012971a38">xxxxxxxxxxxxx</span>
                                <br><br>
                            </li>
                            <li>
                                <h4>size</h4><span class="result" th:text="like 142.19 KB">xxxxKB</span>
                                <br><br>
                            </li>
                            <li>
                                <h4>time</h4><span class="result"
                                                   th:text="like 2022-05-03 12:06:52 UTC">xx:xx</span>
                                <br><br>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="con tab3">

                <div class="con_txt"><h8> ▶ for something</h8></div>
                <br><br>


            </div>
        </div>
    </div>
</div>
</div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

<script>
        const donut = document.getElementsByClassName("donut")[0]
        let percent = 30 // ☜ display this data percent
        let t = 0

        const donutAnimation = setInterval(() => {
            donut.dataset.percent = t
            donut.style.background = `conic-gradient(#4F98FF 0 ${t}%, #DEDEDE ${t}% 100% )`
            t++ >= percent && clearInterval(donutAnimation)
        }, 10)

    </script>
</body>

</html>
