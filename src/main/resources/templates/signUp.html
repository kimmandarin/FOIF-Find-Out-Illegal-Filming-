<!DOCTYPE html>
<html lagn="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>

    <style>
        *{
            list-style: none;
            border-collapse: collapse;
            margin: 0px;
            padding: 0px;
            color: black;
        }

        .block1{
            width: auto;
            background: #fff;
            height: 2400px;
        }

        .head_icon{
            width: 140px;
            margin: auto;
            padding-top: 10px;
            background: rgb(255, 255, 255);
        }

        .sign_box{
            width: 700px;
            margin: 20px auto;
            height: 1100px;
            background: #fff;
            box-shadow: 10px 20px 50px rgba(0,0,0,0.3);
            border-radius: 30px;
        }

        .s_title > h1{
            text-align: center;
            border-bottom: 1px solid gray;
            background: rgb(131,143,143);
            border-radius: 30px 30px 0px 0px;
            line-height: 65px;
            height: 65px;

            color: #fff;
        }

        .sign_container{
            width: 650px;
            margin: 70px auto;
            /* background: beige; */
            height: 900px;
            text-align: center;
        }

        .sign_container > form > div{
            padding-bottom: 30px;
            /* background: yellow; */
        }

        input,
        select{
            width: 400px;
            height: 35px;
            text-align: center;
            font-size: 20px;
            border-radius: 35px;
        }

        .agreement{
            width: 700px;
            height: 120px;
            margin: auto;
            display: flex;
        }

        .agreement > h5{
            flex: 1;
            margin: 32px 0px 0px -100px;
        }

        #agree_box{
            flex: 1;
            margin: 32px 0px 0px -200px;
            width: 60px;
            height: 25px;
        }

        .for_th{
            text-align: center;
            width: 100%;
            height: 50px;
            background:bisque;
        }

        #create_button {
                justify-content: center;
                align-items: center;
                background-color: rgb(131, 143, 143);
                color: white;
                border-radius: 35px;
                padding: 15px 20px;
                font-size: 20px;
            }

    </style>


</head>

<body>
    <div class="wrap">
        <div th:insert="/fragments/header :: header">space for nav</div>
        <br>
        <br>

        <div class="block1">
            <div class="head_icon">
                <img src="./img/icon.svg" alt="">
            </div>

            <div class="sign_box">
                <div class="s_title">
                    <h1>SignUp</h1>
                </div>

                <div class="sign_container">
                    <!-- <form method="get" action="http://localhost/login.php"> test코드 -->
                    <form th:action="@{/signUp}" method="post" id="sign_up_form" th:object="${member}" >
                        <div>
                            <h4>Police station</h4>
                            <div><select id="policeStation" name="policeStation" required>
                                <option value="02">Seoul</option>
                                <option value="031">Kyonggi</option>
                                <option value="032">Incheon</option>
                                <option value="054">Busan</option>
                                <option value="033">Gangwon</option>
                            </select></div>
                        </div>
                        <div>
                            <h4>User name</h4>
                            <div><input id="userName" name="userName" type="text" placeholder="name" required /></div>
                        </div>
                        <div>
                            <h4>Police ID</h4>
                            <div><input id="policeId" name="policeId" type="text"  placeholder="xxxxxxxx" required/></div>
                        </div>
                        <div >
                            <h4>Phone number</h4>
                            <div><input id="phoneNumber" name="phoneNumber"  type="text"  placeholder="010 0000 0000" required/></div>
                        </div>
                        <div >
                            <h4>e-mail</h4>
                            <div><input id="email" name="email" type="text"  placeholder="@kyonggi.ac.kr"/></div>
                        </div>
                        <div>
                            <h4>password</h4>
                            <div><input id="password" name="password" type="password"  placeholder="" required/></div>
                        </div>

                        <!-- policy 새창으로 띄우기 -->
                        <div class="agreement">
                            <h5> I have read and accept the <a href="" onclick="terms()">Terms of Service</a> & <a href="" onclick="privacy()">Privacy Policy</a></h5>
                            <div class="agree_box"><input type="checkbox" name="agreeBox" id="agreeBox" required oninvalid="this.setCustomValidity('개인정보 수집 및 활용 동의해주세요.')" oninput="this.setCustomValidity('')" ></div>
                        </div>
                        <button id="create_button" th:onclick="|location.href='@{/signup}'|" type="submit">Create Account</button>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        function terms(){
            window.open("./termsofservice.html", "", "width=330, height=450");
        }
        function privacy(){
            window.open("./privacypolicy.html", "", "width=330, height=450");
        }
    </script>

}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
