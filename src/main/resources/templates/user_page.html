<!DOCTYPE html>
<html lagn="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 페이지</title>

    <style>
        *{
            list-style: none;
            border-collapse: collapse;
            margin: 0px;
            padding: 0px;
            color: black;
        }

        .block4{
            width: auto;
            height: 1200px;
            display: flex;
        }

        .user_left{
            margin-left: 25px;
            width:450px;
            height: 1200px;
            background: rgba(72, 122, 168, 0.774);
            box-shadow: 10px 0px 10px rgba(0,0,0,0.3);
        }

        .user_right{
            width:950px;
            height: 1200px;
            margin: 0px 30px 0px 25px;
            background: rgba(131, 143, 143, 0.425);
            
        }
        
        .user_img{
            margin-top: 450px;
            width: auto;
            text-align: center; 
            /* good */
        }

        .user_img > img{
            width: 150px;
            height: 150px;
            background: #fff;
            border-radius: 70px;
        }

        .user_name > h1{
            text-align: center;
        }
        .user_name > h4{
            text-align: center;
        }

        .user_info{
            width: auto;
            height: 1000px;
            margin: 0px 30px 0px 10px;
            /* background: yellow; */
        }

        .user_info > li{
            height: calc(1000px / 5) ; 
        }

        .user_info > li > div{
            text-align: left;
            margin: 0px 10px 0px 10px;
            height: 100px;
            
        }

        .user_info > li > div > h3{  
            letter-spacing: 0.1em;          
            border-bottom: 5px solid rgb(243, 243, 243);
        }

        .user_info > li > div .info{
            font-size: 20px;
        }


    </style>
</head>

<body>
    <div class="wrap">
        <div th:replace="/fragments/header :: header"></div>
        <br>
        <br>

        <div class="block4">
            <div class="user_left">
                <div class="user_img">
                    <img src="../static/img/icon.svg" alt="">
                </div>
                <div class="user_name"> 
                    <h1>user name</h1> <!-- for user name -->
                    <h4>관리자</h4> <!-- for user grade-->
                </div>
            </div>

            <div class="user_right">
                <div>
                    <h1></h1>
                </div>
                <ul class="user_info">
                    <li></li>
                    <li><div><h3>Police station</h3><div class="info">XXX</div></div></li> 
                    <li><div><h3>Police ID</h3><div class="info">xxxxxxxx</div></div></li> 
                    <li><div><h3>Phone number</h3><div class="info">xxx-xxxx-xxxx</div></div></li>
                    <li><div><h3>e-mail</h3><div class="info">xxxxxxxx.@kyonggi.ac.kr</div></div></li>
                </ul>    
            </div>
        </div>
    </div>
        
    
</body>
</html>
