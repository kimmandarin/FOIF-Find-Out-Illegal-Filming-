<!DOCTYPE html>
<html lagn="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Main/user.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 페이지</title>
</head>

<body>
<div class="container">
    <div th:replace="/fragments/header :: header"></div>
    <br>
    <br>
    <br>
    <br>
    <div class="main-body">
        <h2 style="font-weight: bold; color:rgb(22, 22, 22)"><img src="./img/find.png" alt="" width="80" height="70">Find Out Illegal Filming <br> ㅤ</h2>
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="./img/face.jpg" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3" th:object="${userDTO}">
                                <h4 th:text="${userDTO.userName}">user name</h4>
                                <p class="text-muted font-size-sm" th:text="${userDTO.role}">role</p>
                                <button class="btn btn-primary" onclick = "location.href = '/logout'">Logout</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0"></h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                ㅤ  ㅤ
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <h5 class="mb-0">Police station</h5>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${userDTO.policeStation}">
                                XXX
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h5 class="mb-0">Police ID</h5>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${userDTO.policeId}">
                                xxxxxxxx
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h5 class="mb-0">Email</h5>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${userDTO.email}">
                                xxxxxxxx.@kyonggi.ac.kr
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h5 class="mb-0">Phone Number</h5>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${userDTO.phoneNumber}">
                                010-xxxx-xxxx
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0"></h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                ㅤ
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</body>
</html>
