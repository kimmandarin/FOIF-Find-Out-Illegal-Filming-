<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 부트스트랩 css-->
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Main/resultPage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<html>
<br>
<br>
<body>
<div class="main">
    <div class="exp">
        <div class="logo">
            <p>Result Page</p>
        </div>
        <div class="box">
            <div style=" width:100%; height:500px; overflow:auto">
                <table class="table table-hover">
                    <tbody>
                    <tr th:each="resultset : ${result.realResult}">
                        <td th:text="${resultset}"></td>
                    <tr th:each="resultset : ${result}">
                        <td th:text="${result.check}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button id="button" class="btn_basics" type="button" th:onclick="|location.href='@{/home}'|"> Close</button>
    </div>
</body>
</html>
