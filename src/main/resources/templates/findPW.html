<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 부트스트랩 css-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">
    <title>Find Password</title>
    <style>
        @keyframes ring {
            0% {
                width: 50px;
                height: 50px;
                opacity: 0.5;
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }

        .container {
            display: flex;
            height: 100%;
            flex-direction: column;

        }

        .button {
            display: flex;
            justify-content: center;
        }

        .main {
            width: 1050px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 2px solid lightgrey;
            border-radius: 15px;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        .logo {
            margin-top: 30px;
            margin-bottom: 40px;
            font-weight: bolder;
            font-size: 50px;
            text-shadow:   3px 3px 8px rgb(131, 143, 143) ;
        }

        #button {
            width: 180%;
            background-color: rgb(131, 143, 143);
            border-color: transparent;
            color: white;
            font-weight: bold;

        }

        .account {
            display: block;
            margin-bottom: 3px;
            padding: 5px;
            border: 1px solid lightgray;
            border-radius: 15px;
            min-width: 180%;
            min-height: 50px;
        }

        .btn_basics {
            position: relative;
            border: none;
            margin-bottom: 5px;
            padding: 10px;
            min-width: 100px;
            min-height: 50px;
            background: linear-gradient(
                    90deg,
                    rgb(153, 152, 152) 0%,
                    rgba(129, 126, 126, 1) 100%
            );
            border-radius: 1000px;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn_basics:hover {
            transform: scale(1.1);
        }

        .btn_basics:hover::after {
            content: "";
            width: 70px;
            height: 70px;
            border-radius: 100%;
            border: 5px solid #b9bdbc;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ring 2s;
        }

        .text_center{
            text-align: center;
            padding-bottom: 10px;
        }

        .exp {
            width: 700px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 2px white;
            border-radius: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .box{
            transform: translate(-40%,0);
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<br>
<br>
<body>
<div class="main">
    <div class="exp">
        <img src="./img/bing.jpg" alt="" width="210" height="175">
        <div class="text_center">
            <h1 class="logo">Find Out Illegal Filming</h1>
            <span style="font-size:1.2em">회원가입 시 등록한 정보를 정확히 입력해주세요.</span>
        </div>
        <div class="box">
            <form th:action="@{/findpassword}", method="post" th:object="${findPwd}">
                <input type="text" placeholder=" Please enter your PoliceId" id="username" name="username" class="account">
                <input type="email" placeholder=" Please enter your email address" id="email" name="email" class="account">
                </br>
                <button id="button" class="btn_basics">Next</button>
            </form>
        </div>

    </div>
</div>
</body>
</body>
</html>
